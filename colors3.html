<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change colors 3</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        button {
            width: 150px;
        }
    </style>
</head>
<body>
<div class="text-center">
    <h1 onclick="changeColor(this)">Click me to change my color</h1>
    <p id="one">Paragraph number 1</p>
    <p>Paragraph number 2</p>
    <p>Paragraph number 3</p>
    <p>Paragraph number 4</p>
    <p>Paragraph number 5</p>
    <div class="">
        <button class="btn btn-primary btn-lg" onclick="changeColorTo('red')">Red</button>
        <button class="btn btn-primary btn-lg" onclick="changeColorTo('green')">Green</button>
        <button class="btn btn-primary btn-lg" onclick="changeColorTo('blue')">Blue</button>
    </div>
</div>

<script>
    function changeColorTo(color) {
        document.getElementById('one').style.color=color;
    }

    function changeColor(element) {
        if (element.style.color=='darkred') {
            element.style.color='darkgreen';
        } else {
            element.style.color='darkred';
        }

    }


</script>

</body>
</html>
