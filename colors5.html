<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change colors 5</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        button {
            width: 150px;
        }
    </style>
</head>
<body>
<div class="text-center">
    <h1 onclick="changeColor(this)">Click me to change my color</h1>
    <p id="one">Paragraph number 1</p>
    <p>Paragraph number 2</p>
    <p>Paragraph number 3</p>
    <p>Paragraph number 4</p>
    <p>Paragraph number 5</p>
    <div class="container">
        <h2>Change to one</h2>
        <button class="btn btn-primary btn-lg"
                onclick="changeColor(Array(getElementById('one')), 'red')">Red</button>
        <button class="btn btn-primary btn-lg"
                onclick="changeColor(Array(getElementById('one')), 'green')">Green</button>
        <button class="btn btn-primary btn-lg"
                onclick="changeColor(Array(getElementById('one')), 'blue')">Blue</button>
    </div>
    <div class="container">
        <h2>Change to all</h2>
        <button class="btn btn-primary btn-lg"
                onclick="changeColor(document.getElementsByTagName('p'), 'red')">Red</button>
        <button class="btn btn-primary btn-lg"
                onclick="changeColor(document.getElementsByTagName('p'), 'green')">Green</button>
        <button class="btn btn-primary btn-lg"
                onclick="changeColor(document.getElementsByTagName('p'), 'blue')">Blue</button>
    </div>
</div>

<script>
    function changeColor(element, color) {
        console.log(element);
        if (color == undefined) {
            // element.style.color="#" + Math.floor(Math.random()*255) + Math.floor(Math.random()*255) + Math.floor(Math.random()*255);
            element.style.color=
                "rgb(" + Math.floor(Math.random()*100) + "%," + Math.floor(Math.random()*100) + "%," + Math.floor(Math.random()*100) + "%)";

        } else {
            for (let i = 0; i < element.length; i++) {
                // console.log(element[i]);
                element[i].style.color=color;
            }

        }

    }


</script>

</body>
</html>
